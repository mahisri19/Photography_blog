<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
        }
      
        .text-animation {
          animation: pulse 2s ease-in-out infinite;
        }
        </style>
</head>
<body>
    <center><h2  class="text-animation">Thank you for uploading the pictures! Your form has been successfully submitted, and a confirmation email has been sent to the email address you provided.</h2></center>
</body>
</html>
