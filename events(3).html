<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
        }
      
        .text-animation {
          animation: pulse 2s ease-in-out infinite;
        }
        </style>
</head>
<body>
    <center><h2  class="text-animation">Your registration for the photographic event has been successfully completed. Additionally, an email will be sent to the provided email address to confirm your registration.</h2></center>
</body>
</html>
